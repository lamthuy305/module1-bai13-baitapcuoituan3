<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    let max;
    const doDai = arr[0].length;
    for (let i = 0 ; i < doDai ; i++) {
        max = arr[0][i];
        for (let j = 0 ; j < arr.length; j++) {
           if (max < arr[j][i]) {
               max = arr[j][i];
           }
        }
        document.write("Giá trị lớn nhất của cột thứ " + i + " là " + max + "<br>");
    }

</script>
</body>
</html>
