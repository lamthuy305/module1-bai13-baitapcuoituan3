<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 1, 24],
        [8, 11, 9, 4, 414],
        [7, 0, 7, 27],
        [7, 4, 28, 14, 200, 42,45, 77],
        [3, 10, 26, 7]
    ];
    let text = '';
    let maxCol = [];
    for (row = 0; row< arr.length; row++){
        for (col = 0; col<arr[row].length; col++){
            if (typeof (maxCol[col]) == 'undefined' ) {
                maxCol[col] = arr[row][col];
            }
            if (maxCol[col] < arr[row][col]){
                maxCol[col] = arr[row][col];
            }
        }
    }
    for (let i in maxCol) {
        text += 'Giá trị lớn nhất trong cột '+ i+' là '+ maxCol[i]+'<br>';
    }

    document.write(text)

</script>
</body>
</html>
