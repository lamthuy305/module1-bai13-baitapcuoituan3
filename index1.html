<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number" placeholder="Nhập số cần tìm">
<button onclick="traCuu()">Tìm kiếm trong mảng</button>
<p id="ketQua"></p>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    function traCuu() {
        let number = document.getElementById("number").value;
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == number) {
                index = i;
                break;
            }
        }
        if (index != -1) {
            document.getElementById("ketQua").innerHTML = number + " có trong mảng tại vị trí " + index;
        } else {
            document.getElementById("ketQua").innerHTML = number + " không có trong mảng"
        }
    }
</script>
</body>
</html>
