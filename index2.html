<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    let tich = 1;
    for (let i = 0 ; i < arr.length ; i++) {
        tich *= arr[i];
        }
    document.write("Tích của mảng là: " + tich);
</script>
